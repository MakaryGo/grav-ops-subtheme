name: OPS Subtheme
version: 0.1.1-dev
testing: true
description: "Customizing Quark Open Publishing"
icon: flask
author:
 name: Makary
 email: dev@makary.online
 url: https://makary.online
homepage: 'https://git.makary.online/makarygo/grav-ops-subtheme'
demo: ''
bugs: 'https://git.makary.online/MakaryGo/grav-ops-subtheme/issues'
license: WTFPL
dependencies:
- quark-open-publishing

extends@:
  type: blueprints
  context: themes://quark-open-publishing

form:
  fields:
    tabs:
      fields:
        custommenu_options:
          fields:
            menu:
              fields:
                .icon:
                  replace-type@: true
# We'll replace Icon field with new IconPicker field type [docs](https://learn.getgrav.org/16/forms/blueprints/fields-available#special-form-fields-available-exclusively-in-the-admin)
                  type: iconpicker